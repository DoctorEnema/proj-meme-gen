<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <link rel="shortcut icon" href="img/yuumi-head.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class="main-nav">
        <nav class="main-layout">
            <div class="all-logo">
                <div class="yuumi-head"></div>
                <div class="logo">Yuumemes</div>
            </div>
            <ul class="nav-links clean-list">
                <li class="gallery-link navies active" onclick="displayPage(this)">Gallery</li>
                <li class="generator navies" onclick="displayPage(this)">Generator</li>
                <li class="about navies yuumi" onclick="displayPage(this)">About</li>
            </ul>
        </nav>
    </div>
    <div class="main-gallery main-layout">
        <div class="search-section">
            <div class="search-inputs">
                <input type="search" name="SEARCH" placeholder="Search Memes">
                <button class="btn-search">Search!</button>
            </div>
            <div class="search-tags">
                <div class="tag1">Funny</div>
                <div class="tag2">Cats</div>
                <div class="tag3">The Dog</div>
            </div>
        </div>

        <div class="gallery main-layout">

        </div>
    </div>

    <div class="main-generator main-layout hide">
        <div class="canvas-container">
            <canvas></canvas>
        </div>

        <div class="generator-controls">

            <div class="text-position">

                <div class="meme-texts">
                    <input class="meme-text" type="text" name="MEME-TEXT0" placeholder="Top text" onkeyup="drawText()">
                </div>

                <div class="line-editing">
                    <button class="add-line" onclick="addLine()"></button>
                    <button class="remove" onclick="removeLine()"></button>
                    <button class="switch-row" onclick="switchLines()"></button>
                </div>

            </div>
            <div class="text-position-btns">
                <button class="text-up" onclick="changeTextPlacement(-25)"></button>
                <button class="text-down" onclick="changeTextPlacement(25)"></button>
                <button class="ready" onclick="readyMeme()"></button></button>
                <button class="text-left" onclick="changeTextPlacement(-25, true)"></button>
                <button class="text-right" onclick="changeTextPlacement(25, true)"></button>
            </div>

            <div class="text-styling">
                <button class="font-up" onclick="changeFontSize(3)"></button></button>
                <button class="font-down" onclick="changeFontSize(-3)"></button>
                <button class="align-left align" onclick="changeTextAlign('left')"></button>
                <button class="align-center align" onclick="changeTextAlign('center')"></button>
                <button class="align-right align" onclick="changeTextAlign('right')"></button>
                <button class="stroke-color"><input type="color" class="text-stroke-color"
                        oninput="changeStrokeColor()"></button>
                <button class="font-color"><input type="color" class="text-font-color"
                        oninput="changeFontColor()"></button>
            </div>

            <div class="stickers">
                <img src="meme-imgs (square)/10.jpg">
                <img src="meme-imgs (square)/12.jpg">
                <img src="meme-imgs (square)/13.jpg">
                <img src="meme-imgs (square)/14.jpg">
                <img src="meme-imgs (square)/15.jpg">
                <img src="meme-imgs (square)/16.jpg">
            </div>

            <div class="social">
                <a href="#" onclick="downloadCanvas(this)" class="download"></a>
                <button class="facebook"></button>
            </div>

        </div>




    </div>


    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
